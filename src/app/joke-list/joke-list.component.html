<app-joke-form (jokeCreated)="createJoke($event)"></app-joke-form>
<button type="button" class="btn btn-success" (click)="addJoke()">Add Joke</button>
<button type="button" class="btn btn-danger" (click)="deleteJoke()">Clear Jokes</button>
<app-joke *ngFor="let j of jokes" [joke]="j">
  <h1>{{ j.punchline }}</h1>
</app-joke>
